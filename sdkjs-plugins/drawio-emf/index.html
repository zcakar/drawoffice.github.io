<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw.io â†’ EMF Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .row {
      margin: 20px 0;
    }
    
    input[type="file"] {
      display: block;
      width: 100%;
      padding: 12px;
      border: 2px dashed #667eea;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    input[type="file"]:hover {
      border-color: #764ba2;
      background: #f9f9f9;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #status {
      white-space: pre-wrap;
      font-size: 13px;
      line-height: 1.6;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 6px;
      border-left: 4px solid #667eea;
      color: #333;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
    }
    
    .success {
      border-left-color: #10b981;
      background: #ecfdf5;
    }
    
    .error {
      border-left-color: #ef4444;
      background: #fef2f2;
    }
    
    .info {
      border-left-color: #3b82f6;
      background: #eff6ff;
    }
    
    .file-info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Draw.io to EMF</h1>
    <p class="subtitle">Convert your diagrams to high-quality EMF format</p>
    
    <div class="row">
      <input id="file" type="file" accept=".drawio" />
      <div class="file-info" id="fileInfo"></div>
    </div>

    <div class="row">
      <button id="btnConvert">Convert & Download EMF</button>
    </div>

    <div class="row" id="status" class="info">Ready. Select a .drawio file and click Convert.</div>
  </div>

  <script src="code.js"></script>
</body>
</html>
